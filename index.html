<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to ChatApp</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
            <form class="login-form" onsubmit="return validate()">
                <input type="text" id="email" placeholder="Email" autocomplete="off">
                <input type="text" id="password" placeholder="Password" autocomplete="off">
                <button type="submit">Login</button>
                <p class="message">Not Registered? <a href="register.html">Register</a>
                </p>
                <br>
                <span id="returnMessage" > </span>
            </form>
            </div>
        </div>
        <script>
            function validate() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var emailPattern = /^[a-z][a-z0-9]*[.+-]?[a-z0-9]+[@]{1}[a-z0-9]+[.]{1}[a-z]{2,3}([.]{1}[a-z]{2,3})?$/;
            
                if(email == "") {
                    document.getElementById("returnMessage").innerHTML="Email cannot be empty...!";
                   return false;
                }
                else if(!email.match(emailPattern)) {
                    document.getElementById("returnMessage").innerHTML="Invalid Email...!";
                    return false;
                }
                else if(password == "" || password.length < 8 ) {
                    document.getElementById("returnMessage").innerHTML="Invalid Password...!";
                    return false;
                }
            }
        </script>
    </body>
</html>
